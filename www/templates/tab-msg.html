<ion-view  view-title="<h6 class='title_bar2'>Minhas Colaborações</h6>" >
 <ion-content class="padding"  >
   <ion-refresher
    pulling-text="Refresh..."
    on-refresh="pegaStatusUsuario()">
  </ion-refresher>

 <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Pesquisa" ng-model="criterioDeBusca">
  </label>
</div>
<ion-list class="list card" ng-repeat="pega in listaUsuario | filter:criterioDeBusca">

  <p class="item item-icon-left item-icon-right" style="color:darkgray">{{pega.data_hora | date:'medium' }}
  <i class="icon ion-clock"></i>
  <i class="icon ion-trash-a" ng-click="excluirMsg(pega.idmensagem,$index)"></i>

  </p>
  <img class="full-image" src="{{pega.foto}}" ng-show="{{pega.foto}}" ng-click="mostraFoto(pega.foto,pega.descricao)">
 <img class="full-image" src="images/play-in.png" ng-click="mostraVideo($index)" ng-show="{{pega.video}}">
<!--   <video id="VideoPlay" controls loop ng-show="{{pega.video}}"><source src="{{pega.video}}" type="video/mp4"/></video>
   <a id="play" class="button button-block {{btn_tema}}" ng-click="videoplay()" ng-show="{{pega.video}}"> Play</a>  -->

  <div class="item item-body">

    <h3  style="color:green">{{pega.assunto | uppercase}}</h3>
    <h3 style="color:darkgray"><i class="icon ion-location" style="color:black"></i> {{pega.endereco}}</h3>
    <p style="color:black">{{pega.descricao}}</p>
    <h6 style="color:blue" ng-show="{{pega.protocolo}}"> Protocolo: {{pega.protocolo}}</h6>


    <a ng-click="pegaCurtir(pega.idmensagem,pega.curtir)"><label class="social2">{{pega.curtir}} Apoios</label></a>
    <label class="social2">{{pega.comentario}} Cometários</label>
    <label class="social2">{{pega.compartilhamento}} Compartilhamentos</label>


    <div class="item item-divider social1" >
      <a href="#" class="subdued"  ng-click="curtir(pega.idmensagem,pega.curtir, $index)"><i class="icon ion-ios-body" ng-class="pega.classe_curtir"> Apoios</i></a>

      <a href="#" class="subdued"  ng-click="comentar(pega.idmensagem, pega.comentario, $index)" ><i class="icon ion-ios-chatbubble social1" ng-class="pega.classe_comentar"> Comentar</i></a>

      <a href="#"  class="subdued"  ng-click="compartilha(pega.nome,pega.foto,pega.video,pega.descricao,pega.idmensagem,pega.compartilhamento,$index)"><i class="icon ion-android-share-alt social1" ng-class="pega.classe_compartilhar"> Compartilhar</i></a>


    </div>

  </div>

</ion-list>

<button class="button button-block button-assertive" ng-show="btn">
  Sem novos resultados
</button>

<ion-infinite-scroll

  distance="1%"
  on-infinite="paginacaoUsuario()">
</ion-infinite-scroll>

</ion-content>



</ion-view>
