

<ion-view  view-title="<h6 class='title_bar2'>Not√≠cias</h6>" >
<ion-content class="padding has-header components-demo" >
  <ion-refresher
    pulling-text="Refresh..."
    on-refresh="pegaStatusAgenda()">
  </ion-refresher>


 <div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Pesquisa" ng-model="criterioDeBusca">
  </label>
</div>
<div  class="list card" ng-repeat="pega in listaAgenda | filter:criterioDeBusca" cache-view="false">

 <div class="item item-body">
<a href="{{pega.link}}">
 <img class="full-image" src="{{pega.link_imagem}}" ng-show="{{pega.link_imagem}}" >
</a> 

    <h2>{{pega.titulo}}</h2>
    <p style="color:darkgray">{{pega.data | date:'medium3' }} </p>
    <p style="color:black">{{pega.descricao}}</p>   

  <a class="item item-icon-left " ng-click ="mostraAgenda($index)">
     <a class="subdued social1"  ng-click="compartilhaAgenda(pega.titulo,pega.local,pega.descricao,pega.data,pega.link_imagem,pega.idagenda,pega.compartilhamento,$index)"><i class="icon ion-android-share-alt social1" ng-class="pega.classe_compartilhar"> Compartilhar</i></a>
  </a>
  
</div>
</div>
 <button class="button button-block button-assertive" ng-show="btn">
  Sem novos resultados
</button>


  <ion-infinite-scroll
    on-infinite="paginacaoAgenda()"
    distance="1%">
  </ion-infinite-scroll>
</ion-content>
    <button fab danger fab-top fab-right>
      <ion-icon name='mic' is-active="false"></ion-icon>
    </button>




</ion-view>
